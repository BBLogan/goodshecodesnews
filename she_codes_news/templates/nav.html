<!-- # Users Setup Step 12: connect the navbar up to the login functionality -->

<nav>
    {% if request.user.is_authenticated %}
        <a href="{% url 'users:myProfile' %}">Hi, {{ request.user.username }}</a>
        <a href="{% url 'users:myProfile' %}">My Profile</a>
        <a href="{% url 'news:newStory' %}">Write New Story</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'users:createAccount' %}">Create Account</a>
    {% endif %}
</nav>
